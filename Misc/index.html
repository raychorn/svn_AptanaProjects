<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>New Web Project</title>
		<style>
			.verticaltext {
				writing-mode: tb-rl;
				filter: flipV flipH;
			}
			
			.vertical1 {
				position: absolute;
				top: 100px;
				left: 100px;
				-webkit-transform: rotate(-90deg); 
				-moz-transform: rotate(-90deg);	
			}			
		</style>
	</head>
	<body>


<apex:page controller="PortalMain_Controller" sidebar="false" showheader="false">
<style type="text/css">
.wrap {
    border-left: 1px solid;
    border-right: 1px solid;
    border-top: 0px;
    border-bottom: 1px solid;
    border-color: silver;
    width: 990px;
    margin-left: 207px;
    margin-top: -7px;
}

.outerWrap {
    margin-left: 10px;
    margin-right: 10px;
}
.optionLink {
    font-size:100%; 
    font-weight:bold;
    text-decoration:none; 
    color:#6E6F71; 
}

.btn2 {
    margin: 0 0 0 0;
    color:#ffffff; 
     background-image: url("{!URLFOR($Resource.FWDesignerMarkePlaceNavigationStyleGuide, 'bgWhite.jpg')}");
}
#div_update_button a {
    background: none repeat scroll 0 0 #FFFFFF;
    border-left: 1px solid #FFFFFF;
    color: #6D6E70;
    margin: 0;
    text-decoration: none;
}
#div_update_button a:hover {
    background: none repeat scroll 0 0 #E7E7E7;
    color: #6C6D6F;
}
</style>
    <apex:form>
        <apex:pageBlock id="mainBlock" mode="maindetail">
            <div id="outerWrap">
                <table>
                    <tr>
                        <td width="200px">&nbsp;</td>
                        <td>
                            <c:PortalHeader />
                            <div id="wrap" class="wrap">
                                <table width="60%" class="outerWrap">
                                    <tr>
                                        <td width="50%" align="center" valign="top">
                                            <table width="100%" height="100%">
                                                <tr>
                                                    <td>
                                                        <apex:outputText value="Welcome {!currentUser.FirstName} {!currentUser.LastName}!" style="color:#6E6F71;font-size:16;font-weight:bold;"/>
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td>
                                                        <apex:outputText value="Valued Member since {!currentUser.CreatedDate}" style="color:#6E6F71;font-size:12;"/>
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td>
                                                        <apex:outputText value="Current records reflect the following information:" style="color:#6E6F71;font-size:12;"/>
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td>
                                                        <table>
                                                            <tr>
                                                                <td><apex:outputText value="Title:" style="color:#6E6F71;font-size:12;"/></td>
                                                                <td><apex:outputText value="{!currentUser.Title}" style="color:#6E6F71;font-size:12;"/></td>
                                                            </tr>
                                                            <tr>
                                                                <td><apex:outputText value="Email:" style="color:#6E6F71;font-size:12;"/></td>
                                                                <td><apex:outputText value="{!currentUser.Email}" style="color:#6E6F71;font-size:12;"/></td>
                                                            </tr>
                                                            <tr>
                                                                <td><apex:outputText value="Phone:" style="color:#6E6F71;font-size:12;"/></td>
                                                                <td><apex:outputText value="{!currentUser.Phone}" style="color:#6E6F71;font-size:12;"/></td>
                                                            </tr>
                                                            <tr>
                                                                <td><apex:outputText value="Fax:" style="color:#6E6F71;font-size:12;"/></td>
                                                                <td><apex:outputText value="{!currentUser.Fax}" style="color:#6E6F71;font-size:12;"/></td>
                                                            </tr>
                                                            <tr>
                                                                <td><apex:outputText value="Business:" style="color:#6E6F71;font-size:12;"/></td>
                                                                <td><apex:outputText value="{!currentUser.CompanyName}" style="color:#6E6F71;font-size:12;"/></td>
                                                            </tr>
                                                            <tr>
                                                                <td>&nbsp;</td>
                                                                <td><apex:outputText value="{!currentUser.Street}" style="color:#6E6F71;font-size:12;"/></td>
                                                            </tr>
                                                            <tr>
                                                                <td>&nbsp;</td>
                                                                <td><apex:outputText value="{!currentUser.City}, {!currentUser.State} {!currentUser.PostalCode}" style="color:#6E6F71;font-size:12;"/></td>
                                                            </tr>
                                                            <tr>
                                                                <td>&nbsp;</td>
                                                                <td><div id="div_update_button"><apex:commandButton styleclass="btn2" style="border:0px;" value="Update" action="{!modifyAccountInformation}" image="{!URLFOR($Resource.fwbuttons, 'Update.png')}"/></div></td>
                                                            </tr>
                                                        </table>
                                                    </td>
                                                </tr>
                                            </table>
                                        </td>
                                        <td width="50%" align="center" valign="top">
                                            <table width="100%" height="100%">
                                                <tr>
                                                    <td>
                                                        <table>
                                                            <tr>
                                                                <td><apex:outputText value="Membership Status:" style="color:#6E6F71;font-size:16;font-weight:bold;"/></td>
                                                                <td><apex:outputText id="membershiplevel" value="{!currentUser.Account_Level__c}" style="color:#6E6F71;font-size:16;font-weight:bold;"/></td>
                                                            </tr>
                                                        </table>
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td>
                                                        <table>
                                                            <tr>
                                                                <td><apex:outputText value="Membership ID:" style="color:#6E6F71;font-size:12;"/></td>
                                                                <td><apex:outputText id="memberid" value="{!currentUser.Designer_ID__c}" style="color:#6E6F71;font-size:12;"/></td>
                                                            </tr>
                                                            <tr>
                                                                <td><apex:outputText value="Password:" style="color:#6E6F71;font-size:12;"/></td>
                                                                <td><apex:outputText id="password" value="{!currentUser.eComm_Pswd__c}" style="color:#6E6F71;font-size:12;"/></td>
                                                            </tr>
                                                            <tr>
                                                                <td><apex:outputText value="Expires: " style="color:#6E6F71;"/></td>
                                                                <td style="color:#6E6F71;"><apex:outputField value="{!currentUser.Account_level_Expire__c}" id="membershipexpires" style="color:#6E6F71; width:300px"/>&nbsp;&nbsp;<apex:outputText value="Expires soon!" style="color:#6E6F71; font-weight:bold;" rendered="{!(isExpiring == true)}"/></td>
                                                            </tr>
                                                            <tr>
                                                                <td>&nbsp;</td>
                                                                <td><apex:commandButton style="font-size:80%; color:#6E6F71; font-weight:bold; border: none;" value="Extend Membership" rendered="{!(isExpiring == true)}" action="{!extendMembership}" image="{!URLFOR($Resource.fwbuttons, 'Extend Membership.png')}" rerender="mainBlock"/></td>
                                                            </tr>
                                                            <tr>
                                                                <td><apex:outputText value="Account Spend: " style="color:#6E6F71;"/></td>
                                                                <td style="color:#6E6F71;"><apex:outputField value="{!currentUser.DTP_Card_Exp_Date_CLN__c}" id="accountspend" style="color:#6E6F71; width:300px"/>&nbsp;&nbsp;<apex:outputText value="Expires soon!" style="color:#6E6F71; font-weight:bold;" rendered="{!(isExpiring == true)}"/></td>
                                                            </tr>
                                                            <tr>
                                                                <td><apex:outputText value="Tax Exempt: " style="color:#6E6F71;"/></td>
                                                                <td style="color:#6E6F71;"><apex:outputField value="{!currentUser.Tax_Exempt_Status__c}" id="taxexempt" style="color:#6E6F71; width:300px"/>&nbsp;&nbsp;<apex:outputText value="Expires soon!" style="color:#6E6F71; font-weight:bold;" rendered="{!(isExpiring == true)}"/></td>
                                                            </tr>
                                                            <tr>
                                                                <td></td>
                                                                <td></td>
                                                            </tr>
                                                        </table>
                                                    </td>
                                                </tr>
                                            </table>
                                        </td>
                                    </tr>
                                </table>
                            </div>
                        </td>
                    </tr>
                </table>
            </div>
        </apex:pageBlock>
    </apex:form>
</apex:page>


	</body>
</html>
